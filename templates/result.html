<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: {% if color == "blue" %}#add8e6{% elif color == "green" %}#90ee90{% elif color == "pink" %}pink{% else %}white{% endif %};
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>{{ result }}</h1>
        <h2> <strong>{{ correct_gender }} {{ noun }}</strong></h2>
        <h2> <strong>{{ correct_gender }} {{ noun }}</strong></h2>
        <h2> <strong>{{ correct_gender }} {{ noun }}</strong></h2>
        <p><strong>English Translation:</strong> {{ meaning }}</p>
        <p><strong>Explanation:</strong> {{ explanation }}</p>
        <p><strong>Correct Answers:</strong> {{ percentage|round(2) }}%</p>
        <a href="{{ url_for('index', set_id=set_id) }}" class="btn btn-primary">Try another noun</a>
        <a href="{{ url_for('select_set') }}" class="btn btn-secondary mt-2">Change Set</a>
        <p>set_id: {{ set_id }}</p>
    </div>

    <audio id="ttsAudio" autoplay>
        <source src="{{ url_for('static', filename='audio/result.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('ttsAudio').currentTime=0;document.getElementById('ttsAudio').play();" aria-label="Hear Again">
    <i class="bi bi-volume-up"></i> Hear Again
    </button>

    
</body>
</html>
