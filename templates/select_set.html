<!DOCTYPE html>
<html>
<head>
    <title>Select Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .set-card {
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .set-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Select a Set to Practice</h1>
        <div class="row justify-content-center">
            {% for set_id in sets %}
            <div class="col-md-4">
                <div class="card set-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Set {{ set_id }}</h5>
                        <div class="set-actions">
                            <a href="{{ url_for('review_set', set_id=set_id) }}" class="btn btn-info me-2">Review</a>
                            <a href="{{ url_for('index', set_id=set_id) }}" class="btn btn-primary">Start Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
